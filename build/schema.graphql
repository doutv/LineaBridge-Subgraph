type InToken @entity {
  id: ID!
  address: Bytes!
  sender: User!
  recipient: User!
  amount: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OutToken @entity {
  id: ID!
  address: Bytes!
  recipient: User!
  amount: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type User @entity {
  id: ID!
  InTokens: [InToken!] @deriveFrom(field: "recipient")
  OutTokens: [OutToken!] @deriveFrom(field: "recipient")  
}